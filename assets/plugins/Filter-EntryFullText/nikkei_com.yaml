author: emasaka
handle: http://www\.nikkei\.com/news/
extract_xpath:
  title: //h4[@class="cmn-article_title cmn-clearfix"]/span[@class="cmnc-middle JSID_key_fonthln"]/text()
  body: //div[@class="cmn-article_text JSID_key_fonttxt"]
  date: //dd[@class="cmnc-publish"]/text()
extract_after_hook: |
  $data->{body} =~ s{<form.*?</form>}{}g;
  $data->{body} =~ s{<span (?:style="display: none;" class="JSID_urlData"|class="JSID_urlData" style="display: none;")>[^<]*</span>}{}g;
